<!DOCTYPE html>
<html lang="en">
<head>
<meta charset ="utf-8">
<title> exercise 1.8</title>
</head>
<body>
<script>
var input= prompt("Enter the number between 1 to 10");
var userinput=parseInt(input);
var random=Math.floor(Math.random()*10)+1;
(userinput===random)?(document.write("Good Work")):(document.write("Not matched"));
document.write("<br> As the input from user was "+userinput+" and the random number generated was "+random);
</script>
</body>
</html>
